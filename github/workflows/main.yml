name: Build Omega APK
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'
      - name: Install Buildozer
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip build-essential git python3 unzip zlib1g-dev libffi-dev libssl-dev libtinfo5 libncursesw5-dev libgmp-dev Cython libsqlite3-dev sqlite3
          pip3 install --user --upgrade buildozer cython
      - name: Build with Buildozer
        run: |
          yes | buildozer android debug
      - name: Upload APK
        uses: actions/upload-artifact@v2
        with:
          name: Omega-Final-APK
          path: bin/*.apk
